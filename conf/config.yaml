share_conf:
  - &input_size {input_size: [1024, 1024]}

model:
  backbone:
    <<: *input_size
    backbone_type: R50
  RPN:
    <<: *input_size
    positive_threshold: 0.7
    negative_threshold: 0.3
    reg_weight: [0.1, 0.1, 0.1, 0.1]
    nms_threshold: 0.7

data_loader:
  data_dir: data/coco
  
  # annotation file should have json format
  train_instance: annotations/instances_train2017.json
  val_instance: annotations/instances_val2017.json
  test_instance: annotations/image_info_test2017.json
  train_data: train2017
  val_data: val2017
  test_data: test2017

  <<: *input_size
  batch_size: 1
  num_workers: 4

train:
  RPN_reg_loss_weight: 1.
  RPN_sample_number: 256
  max_epoch: 100
  optimizer: Adam
  lr: 1.0e-4
  checkpoint_dir: data/saved/checkpoint

evaluate:
  RPN_cls_threshold: 0.7


  