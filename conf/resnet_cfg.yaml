model:
  backbone:
    backbone_type: R50

  RPN:
    anchor_size: [512, 256, 128, 64, 32]
    anchor_ratio: [0.5, 1.0, 2.0]
    
    intermediate_channel_number: 256
    positive_threshold: 0.7
    negative_threshold: 0.3
    regression_weight: [1, 1, 1, 1]
    nms_threshold: 0.7
    sampling_number: 256
    positive_fraction: 0.5

    pre_nms_top_k: 12000
    post_nms_top_k: 1024
    
  box_head:
    fc_channel: 1024
    roi_resolution: 7
    regression_weight: [1, 1, 1, 1]
    labeling_threshold: 0.5
    sampling_number: 512
    positive_fraction: 0.25
    test_score_threshold: 0.5
    test_nms_threshold: 0.5

_TRAIN_: ./training_cfg.yaml
  