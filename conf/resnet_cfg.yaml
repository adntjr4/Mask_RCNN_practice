model:
  backbone:
    backbone_type: R50
  RPN:
    anchor_size: [128, 256, 512]
    anchor_ratio: [0.5, 1.0, 2.0]
    
    intermediate_channel_number: 256
    positive_threshold: 0.7
    negative_threshold: 0.3
    regression_weight: [1., 1., 1., 1.]
    nms_threshold: 0.5
    RPN_sample_number: 256

    pre_nms_top_k: 60000
    proposal_N: 6000
    proposal_threshold: 0.85

_TRAIN_: ./training_cfg.yaml
  